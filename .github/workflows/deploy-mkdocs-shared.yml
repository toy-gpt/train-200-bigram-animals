# ============================================================
# .github/workflows/deploy-mkdocs-shared.yml
# (Deploy MkDocs using shared config)
# ============================================================
# SOURCE: https://github.com/denisecase/templates
# OBS: Fetches shared MkDocs base config at run time (network dependency).
# REQ: The referenced raw URL must remain public/accessible to GitHub Actions.
# WHY: Keeps documentation theming/config consistent across org repositories.

# WHY-FILE: Build and deploy documentation to GitHub Pages on pushes to main.
# REQ: Repo Settings -> Pages -> Build and deployment -> Source:
#      GitHub Actions

name: Docs Deploy (MkDocs via mike using shared config)

on:
  push:
    branches: [main] # WHY: Run when pushing to main branch.
  workflow_dispatch: # WHY: Allow manual triggering from Actions tab.

permissions:
  contents: write  # WHY: mike pushes to gh-pages branch

env:
  PYTHONUNBUFFERED: "1" # WHY: Real-time logging.
  PYTHONIOENCODING: "utf-8" # WHY: Ensure UTF-8 encoding for international characters.

concurrency:
  # WHY: Only one mike deployment at a time; newer push wins.
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Deploy MkDocs documentation site
    runs-on: ubuntu-latest
    timeout-minutes: 30 # WHY: Prevent hanging jobs. If over, it is likely stuck.

    steps:
      # === ASSEMBLE ===

      - name: A1) Checkout repository code
        uses: actions/checkout@v6

      - name: A2) Install uv (with caching)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: A3) Install Python version 3.14
        run: uv python install 3.14

      # === BASELINE CHECKS ===

      - name: B1) Sync to install all dependencies
        run: uv sync --extra dev --extra docs --upgrade

      # === DEPLOY DOCS ===

      - name: D1) Fail if no MkDocs configuration
        run: |
          if [ -f "mkdocs.yml" ] || [ -f "mkdocs.yaml" ]; then
            echo "MkDocs configuration found. Proceeding."
          else
            echo "ERROR: mkdocs.yml not found."
            echo "If you do not want documentation deployment,"
            echo "delete .github/workflows/deploy-docs.yml (or add mkdocs.yml)."
            exit 1
          fi

      - name: D2) Fetch shared MkDocs base config
        run: curl --fail -o mkdocs.base.yaml https://raw.githubusercontent.com/toy-gpt/.github/refs/heads/main/docs-theme/mkdocs.base.yaml

      - name: D3) Build docs (--strict)
        run: uv run mkdocs build --strict

      - name: D4) Configure git identity for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: D5) Deploy dev docs via mike
        run: |
          uv run mike deploy --push dev
          uv run mike set-default --push latest

      - name: D6) Show mike versions
        run: uv run mike list
